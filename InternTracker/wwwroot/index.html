<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js, needed for Bootstrap tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="images/ogr4.png" alt="Intern Tracker" style="height: 40px;">
        </a>
        <a class="navbar-brand">Intern Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Insert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#deleteSection">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#updateSection">Update</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Intern Information Form</h2>
        <form id="internForm">
            <!-- Personal Information -->
            <i><h4 class="mb-3">Personal Information</h4></i>
            <hr />
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="FirstName" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="LastName" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="Phone" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" name="BirthDate" class="form-control" required>
                </div>
            </div>

            <!-- Internship Information -->
            <hr />
            <i><h4 class="mb-3">Internship Information</h4></i>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="internStartDate">Intern Start Date:</label>
                    <input type="date" id="internStartDate" name="InternStartDate" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="internEndDate">Intern End Date:</label>
                    <input type="date" id="internEndDate" name="InternEndDate" class="form-control" required>
                </div>
            </div>

            <!-- School Information -->
            <hr />
            <i><h4 class="mb-3">School Information</h4></i>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="schoolType">School Type:</label>
                    <select id="schoolType" name="SchoolTypeStr" class="form-control">
                        <option value="0">High school</option>
                        <option value="1">University</option>
                        <option value="2">Graduate</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="schoolName">School Name:</label>
                    <select id="schoolName" name="SchoolName" class="form-control"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="academicMajor">Academic Major:</label>
                    <input type="text" id="academicMajor" name="AcademicMajor" class="form-control" required>
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="tikla">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
