<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand">Intern Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Insert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#deleteSection">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#updateSection">Update</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Intern Information Form</h2>
        <form id="internForm">
            <div class="row">
                
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="FirstName" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="LastName" class="form-control" required>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6 form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="Phone" class="form-control" required>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6 form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" name="BirthDate" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="internStartDate">Intern Start Date:</label>
                    <input type="date" id="internStartDate" name="InternStartDate" class="form-control" required>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6 form-group">
                    <label for="internEndDate">Intern End Date:</label>
                    <input type="date" id="internEndDate" name="InternEndDate" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="schoolType">School Type:</label>
                    <select id="schoolType" name="SchoolTypeStr" class="form-control" required>
                        <option value="0">High school</option>
                        <option value="1">University</option>
                        <option value="2">Graduate</option>
                    </select>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6 form-group">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="SchoolName" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="academicMajor">Academic Major:</label>
                    <input type="text" id="academicMajor" name="AcademicMajor" class="form-control" required>
                </div>
            </div>
            <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        async function submitForm() {
            const formData = {
                FirstName: document.getElementById('firstName').value,
                LastName: document.getElementById('lastName').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value,
                BirthDate: document.getElementById('birthDate').value,
                InternStartDate: document.getElementById('internStartDate').value,
                InternEndDate: document.getElementById('internEndDate').value,
                SchoolTypeStr: parseInt(document.getElementById('schoolType').value),
                SchoolName: document.getElementById('schoolName').value,
                AcademicMajor: document.getElementById('academicMajor').value
            };

            try {
                const response = await fetch('/api/interns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Başarılı bir şekilde eklendi!');
                } else {
                    const errorText = await response.text();
                    alert('Eklerken hata oluştu! ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Stajyer eklenirken hata oluştu.');
            }
        }
    </script>
</body>
</html>
